<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&family=Rosario:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.typekit.net/shb2pum.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <title>Eat N Rate // Rank your taste</title>

    <script
      src="https://kit.fontawesome.com/2050f71718.js"
      crossorigin="anonymous"
    ></script>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN_yCnd6mLnT-_osSleFFZiAasA3FqWGY&libraries=places&callback=initMap"></script>

    
    <script defer src="map.js"></script>
  </head>
  <body>
    <header>
      <img src="/logos/logosvg.svg" class="logo" alt="logo" />
      <nav>
        <ul>  
          <li><input
            id="autocomplete"
            class="search-bar"
            type="text"
            placeholder="&#xF002; Search"
            style="font-family: Arial, FontAwesome"/>
        </li>
        </ul>
      </nav>
    </header>

    <div class="grid-container">
      <div class="grid-child grid-form">
        <h1>Rank your <span class="type-animation animating">Taste!</span> </h1>
        <button class="animate-button">get tasty</button>
        <form class="form hidden">
          <label id="name" class="form-row" type="text"></label>
          <div class="rating-stars">
            <div class="star-widget">
              <input type="checkbox" name="rate" id="rate-5" />
              <label for="rate-5" class="fas fa-star"></label>
              <input type="checkbox" name="rate" id="rate-4" />
              <label for="rate-4" class="fas fa-star"></label>          
              <input type="checkbox" name="rate" id="rate-3" />
              <label for="rate-3" class="fas fa-star"></label>
              <input type="checkbox" name="rate" id="rate-2" />
              <label for="rate-2" class="fas fa-star"></label>
              <input type="checkbox" name="rate" id="rate-1" />
              <label for="rate-1" class="fas fa-star"></label>
            </div>
          </div>  
          <label class="rating-text">Select your rating</label>
          <textarea class="input-area"
            id="notes"
            name="w3review"
            rows="4"
            cols="50"
            placeholder="The garlic knots were little bombs of buttery, yeasty goodness, and the garlic was robust but not overpowering. When our pizzas arrived, our expectations continued to be exceeded..."
          ></textarea>
          <button class="submit" >Rank it</button>
          </button>
        </form>
      </div>

      <div class="grid-child grid-map">
        <div id="map"></div>
      </div>
    </div>
  </body>
</html>
